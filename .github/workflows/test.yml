name: Run Flask App

on:
  push:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Install Jupyter Notebook dependencies (if needed for check2.ipynb)
        run: |
          python -m pip install jupyter
      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert --execute --to notebook check2.ipynb
      - name: Run Flask application
        run: |
          python3 app.py &
          sleep 20  # Wait for 20 seconds
          curl -X POST http://127.0.0.1:5000/shutdown  # Trigger server shutdown
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automatically commit changes after running Jupyter Notebook"
          commit_options: "--author 'GitHub Actions'"
